<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <main>
    <h2>Book Now</h2>
    <form action="confirmation.html">
      <label>Select Experience:</label>
      <select required>
        <option>All Inclusive - Full Day</option>
        <option>Half Day Adventure</option>
        <option>Eco Tour + Clean Up</option>
      </select>
      <label>Choose Date:</label>
      <input type="date" required />
      <label>Payment Method:</label>
      <select required>
        <option>Card</option>
        <option>Instant EFT</option>
        <option>SnapScan</option>
      </select>
      <button type="submit">Pay & Confirm</button>
    </form>
  </main>
</body>
</html>
