
<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tourist Sign Up</title><link rel="stylesheet" href="styles.css"></head>
<body><header><h2>Tourist Sign Up</h2></header>
<form action="thankyou.html" method="get" class="form">
<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email" required>
<input type="text" placeholder="Phone with country code" required>
<input type="file" accept="image/*" required>
<select required><option value="">Choose ID Type</option><option value="passport">Passport</option><option value="id">ID</option></select>
<button type="submit">Next: Explore Virtual Tours</button>
</form></body></html>
