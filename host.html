
<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Host Sign Up</title><link rel="stylesheet" href="styles.css"></head>
<body><header><h2>Host Sign Up</h2></header>

</form></body></html>
